<!DOCTYPE html>
<html>
<head>
    <title>Socket.IO IP Display</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>Socket.IO Client</h1>
    <p>Your IP address is: <span id="ip-address">Loading...</span></p>
    <script>
        // Detect the current protocol and hostname
        const protocol = window.location.protocol;
        const hostname = window.location.hostname;
        const port = window.location.port ? `:${window.location.port}` : '';

        // Connect to the Socket.IO server
        const socket = io(`${protocol}//${hostname}${port}`);

        socket.on('ip', (ip) => {
            // Display the IP address in the span element
            document.getElementById('ip-address').textContent = ip;
        });

        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
        });
    </script>
</body>
</html>
